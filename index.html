<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/estilo.css">
  
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>

  <section>
    <div id="result">
      <p>Your Result</p>
      <div class="result-container">
        <h1>76</h1>
        <p>of 100</p>
      </div>
      <h2>Great</h2>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>

    <div class="summary-container">
      <h3>Summary</h3>
      <table>
        <tr style="background-color: #ffeeee;">
            <th style="color: hsl(0, 100%, 67%); background-color: #ffeeee;"><img src="assets/images/icon-reaction.svg" alt="Reaction">Reaction</th>
            <td class="value"><strong>80</strong> / 100</td>
        </tr>
        <tr style="background-color: #fff7e8;">
            <th style="color: hsl(39, 100%, 56%);"><img src="assets/images/icon-memory.svg" alt="Memory">Memory</th>
            <td class="value"><strong>92 </strong>/ 100</td>
        </tr>
        <tr style="background-color: #e5f8f3;">
            <th style=" color: hsl(166, 100%, 37%)"><img src="assets/images/icon-verbal.svg" alt="Verbal">Verbal</th>
            <td class="value"><strong>61</strong> / 100</td>
        </tr>
        <tr style="background-color: #e7e9fa;">
            <th style="color: hsl(234, 85%, 45%);;"><img src="assets/images/icon-visual.svg" alt="Visual">Visual</th>
            <td class="value"><strong>72</strong> / 100</td>
        </tr>
      </table>
      <button>Continue</button>
    </div>

  </section>
  
</body>
</html>
